{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 class="pageHead">All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li  class="listItems"> 
                <a href="{{ entry }}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
