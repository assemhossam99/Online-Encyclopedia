{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h3 class="pageHead">Create New Page</h3>
    {% if error == 1 %}
        <h3 class="error">Error: there is an entry with the same title.</h3>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ entryForm }}
        <input type="submit" value="Add" class="submitButton">
    </form>
{% endblock %}
