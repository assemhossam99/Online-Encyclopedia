{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    {% if entryText == 'None' %}
        <h1>Error 404: Page not found. </h1>
    {% else %}
        <h3 class="pageHead">{{title}} Entry</h3>
        <div class="entryText">
            {{ entryText|safe }}
        </div>
        <a href="{% url 'editPage' title%}" class="editPage">Edit Page</a>
    {% endif %}
{% endblock %}
